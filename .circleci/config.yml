version: 2.1

jobs:
  build:
    docker:
      - image: circleci/php:7.4
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            cd ./src
            composer install
      
      - run: php ./src/artisan --env=testing
      - run: php ./src/vendor/bin/phpunit --configuration=./src/phpunit.xml

      - run:
          name: Run tests
          command: cd ./src && ./vendor/bin/phpunit
